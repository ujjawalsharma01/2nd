<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
</head>
<style>
    .{
        margin: 0;
        padding: 0;
    }

        body{
        background-color: blueviolet;
        color: black;
        height: 5000px;
        position: relative;
    }
   .box {
        text-align: center;
        position: fixed;
        bottom: 20px;
        right:20px;
    }
    .box .box-ele{
        background-color: red;
        border: 2px solid black;
        border-radius: 20px;
       }
    .box .box-ele:hover{
        background-color: green;
        cursor: pointer;
    }
    </style>
    <body>
        <div class="box">
           <p class="box-ele" href="https://www.facebook.com">facebook</p>
        </div>
</body>
</html>
