<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise for Bhondi ğŸ‚</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
      color: rgb(198, 20, 20);
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      animation: pop 1s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.4rem;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff4d6d;
      color: rgb(193, 12, 12);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: float 6s infinite ease-in;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: white;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="birthdayMusic" loop>
    <source src="YOUR_MUSIC_LINK_HERE.mp3" type="audio/mpeg">
  </audio>

  <div class="center" id="startScreen">
    <h1>ğŸ Surprise Bhondi! ğŸ</h1>
    <p>Click the button to open your birthday surprise ğŸ’</p>
    <button onclick="showSurprise()">Open Surprise</button>
  </div>

  <div class="center hidden" id="surprise">
    <h1>ğŸ‚ Happy Birthday Bhondi! ğŸ‚</h1>
    <p>
      Wishing you endless smiles, love, and happiness today and always ğŸ’–âœ¨
    </p>
  </div>

  <script>
    function showSurprise() {
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("surprise").classList.remove("hidden");

      // Play music
      document.getElementById("birthdayMusic").play();

      // Balloons
      for (let i = 0; i < 15; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = randomColor();
        balloon.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(balloon);
      }

      // Confetti
      for (let i = 0; i < 60; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = randomColor();
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);
      }
    }

    function randomColor() {
      const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4cc9f0", "#c77dff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
